<!DOCTYPE html>
	<html>
	<head>
		<title>DevSamurai - JoKenPô</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<style type="text/css">
			*{
				font-family: Helvetica Neue, Helvetica, Arial;
				font-weight: 400;
				cursor: default;
			}
			#main{

			}
			#title {
				text-align: center;
				color: #2d3436;
			}
			#placar{
				display: flex;
				align-items: center;
				justify-content: center;
			}
			#msgm{
				background-color: #635e72;
				text-align: center;
				font-size: 24px;
				color: #FFFFFF;
				border-radius: 5px;
				margin: 20px 0;
				padding: 20px;
			}
			#jogador{
				background-color: #ff7675;
			}
			#vs{
				font-weight: 700;
				font-size: 80px;
				padding: 0 40px;
			}
			#computador{
				background-color: #3498db;
			}
			#jogador, #computador {
				position: relative;
				flex-grow: 1;
				border-radius: 5px;
				color: #FFFFFF;
				padding: 20px;
			}
			#jogador h2, #computador h2 {
				margin: 0;
				padding: 0;
			}
			#jogador-nome, #computador-nome {
				font-size: 24px;
			}
			#computador-nome {
				text-align: right;
			}
			#jogador-pontos, #computador-pontos {
				position: absolute;
				top: 8px;
				font-size: 48px;
			}
			#jogador-pontos {
				right: 20px;
			}
			#jogador #jogador-escolha, #computador #computador-escolha {
				list-style: none;
				text-align: center;
				margin: 30px 0 0 0;
				padding: 0;
			}
			#jogador #jogador-escolha li, #computador #computador-escolha li {
				display: inline;
				padding: 0 15px;
			}
			#jogador #jogador-escolha a, #computador #computador-escolha a {
				opacity: .2;
			}
			#jogador #jogador-escolha a:hover,
			#jogador #jogador-escolha a.selecionado, #computador #computador-escolha a.selecionado {
				opacity: 1;
			}
			#jogador #jogador-escolha img, #computador #computador-escolha img {
				max-width: 80px;
			}
			#computador #computador-escolha img { 
				-webkit-transform: scaleX(-1);
  				transform: scaleX(-1);
			}
		</style>
	</head>
	<body>
		<div id="main">
			<h1 id="title">Pedra, Papel e Tesoura</h1>
			<div id="placar">
				<div id="jogador">
					<h2 id="jogador-nome">Jogador</h2>
					<span id="jogador-pontos">0</span>
					<ul id="jogador-escolha">
						<li><a id="jogador-escolha1"><img src="img/pedra.png"></a></li>
						<li><a id="jogador-escolha2"><img src="img/papel.png"></a></li>
						<li><a id="jogador-escolha3"><img src="img/tesoura.png"></a></li>
					</ul>
				</div>
				<div id="vs">vs</div>
				<div id="computador">
					<h2 id="computador-nome">Computador</h2>
					<span id="computador-pontos">0</span>
					<ul id="computador-escolha">
						<li><a id="computador-escolha1"><img src="img/pedra.png"></a></li>
						<li><a id="computador-escolha2"><img src="img/papel.png"></a></li>
						<li><a id="computador-escolha3"><img src="img/tesoura.png"></a></li>
					</ul>
				</div>				
			</div>
			<div id="msgm">JoKenPô!</div>
		</div>
		<script type="text/javascript">
			var jogadorNome = prompt('Qual é o seu nome?');
			var jogadorPontos = 0;
			var computadorPontos = 0;
			var computadorEscolha = 0;
			var jogadorEscolha = 0;
			//calcula e retorna quem ganhou
			//0-Empate;1-Jogador;2-Computador
			function calcularEscolha(jogador, computador){
				//pedra
				if(jogador==1 && computador==1){ return 0; }
				else if (jogador==1 && computador==2) { return 2; }
				else if (jogador==1 && computador==3) { return 1; }
				//papel
				else if (jogador==2 && computador==1) { return 1; }
				else if (jogador==2 && computador==2) { return 0; }
				else if (jogador==2 && computador==3) { return 2; }
				//tesoura
				else if (jogador==3 && computador==1) { return 2; }
				else if (jogador==3 && computador==2) {	return 1; }
				else if (jogador==3 && computador==3) { return 0; }
			}
			//sorteia entre dois numeros
			function sortear(min, max){
				return Math.floor(Math.random()*(max - min + 1))+min;
			}
			//somar pontos
			function somarPontoJogador(){
				jogadorPontos++;
				document.getElementById('jogador-pontos').innerHTML = jogadorPontos;
			}
			function somarPontoComputador(){
				computadorPontos++;
				document.getElementById('computador-pontos').innerHTML = computadorPontos;
			}
			//textos
			function mensagem(texto){
				document.getElementById('msgm').innerHTML = texto;
			}
			function definirNome(nome){
				document.getElementById('jogador-nome').innerHTML = nome;
			}
			function selecionar(tipo, escolha){
				document.getElementById(tipo+'-escolha'+escolha).classList.add('selecionado');
			}
			function deselecionar(tipo, escolha){
				document.getElementById(tipo+'-escolha'+escolha).classList.remove('selecionado');
			}
			//Escolha do usuario
			//1-Pedra; 2-Papel; 3-Tesoura;
			function jogar(escolha){
				jogadorEscolha = escolha;
				selecionar('jogador',jogadorEscolha);
				//sortear jogada do computador
				computadorEscolha = sortear(1,3);
				selecionar('computador',computadorEscolha);
				//calcular quem ganhou, somar pontos e exibir para o usuario
				var ganhador = calcularEscolha(jogadorEscolha, computadorEscolha);
				if(ganhador==0){ mensagem('Empate!'); }
				else if (ganhador==1) {
					mensagem('Ponto para '+jogadorNome+'!');
					somarPontoJogador();
				}
				else if (ganhador==2) { 
					mensagem('Ponto para computador!');
					somarPontoComputador();
				}
				setTimeout(function() { 
					deselecionar('jogador', jogadorEscolha);
					deselecionar('computador', computadorEscolha);
					mensagem(jogadorNome + ', escolha uma opção acima..');
				}, 2000);
			}
			document.getElementById('jogador-escolha1').onclick = function(){ jogar(1); };
			document.getElementById('jogador-escolha2').onclick = function(){ jogar(2); };
			document.getElementById('jogador-escolha3').onclick = function(){ jogar(3); };
			definirNome(jogadorNome);
			mensagem('Bem vindo(a) ' + jogadorNome + ' você está preparado(a)? Escolha uma opção acima..');
			
		</script>
	</body>
</html>
